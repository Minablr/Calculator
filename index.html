<!DOCTYPE html> <html> <head> <style> .calculator { border: 1px solid #ccc; border-radius: 5px; display: inline-block; padding: 10px; } .calculator input[type="text"] { margin-bottom: 10px; width: 178px; text-align: right; } .calculator button { width: 40px; height: 40px; margin: 5px; } </style> </head> <body> <div class="calculator"> <input type="text" id="display" readonly> <br> <button onclick="clearDisplay()">C</button> <button onclick="inputValue('1')">1</button> <button onclick="inputValue('2')">2</button> <button onclick="inputValue('3')">3</button> <button onclick="inputValue('+')">+</button> <br> <button onclick="inputValue('4')">4</button> <button onclick="inputValue('5')">5</button> <button onclick="inputValue('6')">6</button> <button onclick="inputValue('-')">-</button> <br> <button onclick="inputValue('7')">7</button> <button onclick="inputValue('8')">8</button> <button onclick="inputValue('9')">9</button> <button onclick="inputValue('*')">*</button> <br> <button onclick="calculate()">=</button> <button onclick="inputValue('0')">0</button> <button onclick="inputValue('.')">.</button> <button onclick="inputValue('/')">/</button> </div> <script> function inputValue(value) { document.getElementById('display').value += value; } function clearDisplay() { document.getElementById('display').value = ''; } function calculate() { var display = document.getElementById('display'); var result = eval(display.value); display.value = result; } </script> </body> </html>
